<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" >
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Turkey Monster</title>
  </head>

  <body>
    <div class="container">
      <h1>Want to hear about Thanksgiving 2019? Fill in the blanks!</h1>
      <div class="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Enter the name of the main character of your story here:</label>
            <input id="person1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="person2">What's the name of your second character?</label>
            <input id="person2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="animal">The first animal that comes to mind:</label>
            <input id="animal" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="exclamation">An exclamation:</label>
            <input id="exclamation" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="verb">A past tense verb:</label>
            <input id="verb" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="noun">A noun:</label>
            <input id="noun" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Let's hear the story!</button>

        </form>

      </div>

    </div>
  </body>
</html>
